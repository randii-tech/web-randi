<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <style>
        body{
            background-image: url(Konser\ Bernadya.jpeg);
            height: 100vh;
            background-size: cover;
            background-position: center;
            min-height: 100px;
        }
    </style>
    <center><table>
        <h2 style="color: white;"><center>Formulir Pendaftaran</center></h2>
        <font face="times new roman" size="4">
            <center><table border="0"</table></center>
        </font>

        <tr>
            <td style="color: white;">Nama Lengkap</td>
            <td> : </td>
            <td><input type="text" name="Nama" size="30"</td>
        </tr>

        <tr>
            <td style="color: white;">Tempat Lahir</td>
            <td style="color: white;"> : </td>
            <td><input type="text" name="Tempat" size="30"</td>
        </tr>

        <tr>
            <td style="color: white;">Tanggal Lahir</td>
            <td style="color: white;"> : </td>
            <td><input type="date" name="Tanggal" size="30"</td>
        </tr>

        <tr>
            <td style="color: white;">Jenis Kelamin</td>
            <td style="color: white;"> : </td>
            <td style="color: white;"><input type="radio" name="opsi" value="Laki Laki">Laki Laki
            <input type="radio" name="opsi" value="Perempuan">Perempuan
            </td>
        </tr>

        <tr>
            <td style="color: white;">Hobi</td>
            <td style="color: white;"> : </td>
            <td style="color: white;"><input type="checkbox" name="Hobi" value="Menyanyi">Menyanyi
            <input type="checkbox" name="Hobi" value="Bermain Alat Musik">Bermain Alat Musik
            <input type="checkbox" name="Hobi" value="Lainnya">Lainnya
            </td>
        </tr>

         <tr>
            <td style="color: white;">Alamat</td>
            <td style="color: white;"> : </td>
            <td><textarea cols="30" rows="5"></textarea></td>
        </tr>

         <tr>
            <td style="color: white;">Lagu Favorit</td>
            <td style="color: white;"> : </td>
            <td><select>
                <option>***** Pilih Lagu Favorit Kamu *****</option>
                <option>Satu Bulan</option>
                <option>Untungnya, Hidup Harus Tetap Berjalan</option>
                <option>Kata Mereka Ini Berlebihan</option>
                <option>Apa Mungkin</option>
                <option>Lama-Lama</option>
                <option>Kini Mereka Tahu</option>
                <option>Masa Sepi</option>
                <option>Sialnya, Hidup Harus Tetap Berjalan </option>
                <option>Asumsi</option>
                <option>Terlintas</option>
                <option>Sinyal - Sinyal</option>
                <option>Berlari</option>
                <option>Ambang Pintu</option>
                <option>Kita Kabur Sampai Mati</option>
            </select></td>
        </tr>

        <tr>
            <td style="color: white;">Alamat Email</td>
            <td style="color: white;"> : </td>
            <td><input type="email" name="email" size="30"</td>
        </tr>

        
    </center></table>
    <input type="submit" value="Simpan">
    <input type="submit" value="Reset">
</body>
</html>
